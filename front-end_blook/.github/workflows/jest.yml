name: Jest Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Utilisez windows-latest pour Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.0

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

